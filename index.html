<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeforeAndAfter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <div class="wrapper">
        <div class="before">
          <img
            class="content-image"
            img alt="Imagem original de baixa qualidade antes de passar pela IA"
            src="./assets/imagem_sem_IA_ruim.jpg"
          />
        </div>
        <div class="after">
          <img
            class="content-image"
            img alt="Imagem melhorada de alta qualidade depois de passar pela IA"
            src="./assets/imagem_com_IA_boa.jpg"
          />
        </div>
        <div class="scroller">
          <svg
            class="scroller__thumb"
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 100 100"
          >
            <polygon points="0 50 37 68 37 32 0 50" style="fill: #fff" />
            <polygon points="100 50 64 32 64 68 100 50" style="fill: #fff" />
          </svg>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
